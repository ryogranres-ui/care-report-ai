<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Care Report AI（介護・報告自動生成ツール）</title>

  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 24px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    .form__group {
      margin-bottom: 24px;
    }

    .form__label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    .form__input,
    .form__textarea,
    select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .form__textarea {
      height: 120px;
      resize: vertical;
    }

    .vital-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
      margin-bottom: 8px;
    }

    .vital-item label {
      font-size: 0.8rem;
      display: block;
      margin-bottom: 4px;
    }

    .btn {
      width: 100%;
      padding: 14px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 12px;
    }

    .btn--primary {
      background: #0078ff;
      color: white;
    }

    .output {
      margin-top: 32px;
      padding: 20px;
      background: white;
      border-radius: 6px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <h1>Care Report AI（介護・報告自動生成ツール）</h1>

  <!-- 何が起きた？ -->
  <div class="form__group">
    <label class="form__label">何が起きた？（事象）</label>
    <textarea id="eventDetail" class="form__textarea" placeholder="例：歩行時に左足を痛がる様子があり…"></textarea>
  </div>

  <!-- いつ？ -->
  <div class="form__group">
    <label class="form__label">いつ？（時間・タイミング）</label>
    <input type="text" id="eventTime" class="form__input" placeholder="例：本日14時頃" />
  </div>

  <!-- どこで？ -->
  <div class="form__group">
    <label class="form__label">どこで？（場所）</label>
    <input type="text" id="eventPlace" class="form__input" placeholder="例：施設内の廊下" />
  </div>

  <!-- 誰が？ -->
  <div class="form__group">
    <label class="form__label">誰が？（対象者）</label>
    <input type="text" id="eventPerson" class="form__input" placeholder="例：Aさん" />
  </div>

  <!-- 今の状態・変化 / バイタル -->
  <div class="form__group">
    <label class="form__label">今の状態・変化 / バイタル</label>

    <div class="vital-grid">
      <div class="vital-item">
        <label>血圧 上</label>
        <input type="number" id="vitalBpHigh" class="form__input" placeholder="120" />
      </div>

      <div class="vital-item">
        <label>血圧 下</label>
        <input type="number" id="vitalBpLow" class="form__input" placeholder="70" />
      </div>

      <div class="vital-item">
        <label>脈拍</label>
        <input type="number" id="vitalPulse" class="form__input" placeholder="72" />
      </div>

      <div class="vital-item">
        <label>SpO₂</label>
        <input type="number" id="vitalSpo2" class="form__input" placeholder="97" />
      </div>

      <div class="vital-item">
        <label>体温</label>
        <input type="number" id="vitalTemp" class="form__input" placeholder="36.5" step="0.1" />
      </div>
    </div>

    <textarea id="currentState" class="form__textarea" placeholder="例：普段通り会話可能だが歩行時に痛みあり…"></textarea>
  </div>

  <!-- 相手にしてほしいこと（選択） -->
  <div class="form__group">
    <label class="form__label">相手にしてほしいこと</label>
    <select id="requestAction">
      <option value="">（選択してください）</option>
      <option value="確認をお願いします">確認をお願いします</option>
      <option value="対応をお願いします">対応をお願いします</option>
      <option value="判断をお願いします">判断をお願いします</option>
      <option value="共有のみです">共有のみです</option>
    </select>
  </div>

  <!-- 文章生成ボタン -->
  <button id="generate" class="btn btn--primary">報告文をつくる</button>

  <!-- 出力 -->
  <div id="output" class="output"></div>

  <!-- Script -->
  <script src="app.js"></script>
</body>

</html>
